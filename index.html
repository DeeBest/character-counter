<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="character-recognition-line-64.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Character Counter</title>
  </head>
  <body>
    <header>
      <h1>Character Counter</h1>
    </header>
    <main>
      <textarea
        id="textarea"
        placeholder="Write your text here"
        maxlength="100"
      ></textarea>
      <div id="counter-container">
        <p id="total-characters-para">
          Total Characters: <span id="total-characters-counter">0</span>
        </p>
        <p id="remaining-characters-para">
          Remaining:
          <span id="remaining-characters-counter">100</span>
        </p>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
